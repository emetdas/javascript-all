<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>infinit Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="carousel">
      <button class="slider__btn prevBtn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="slider__btn nextBtn">
        <i class="fas fa-chevron-right"></i>
      </button>
      <div class="slider-container">
        <div class="slide">
          <img src="images/img-1.jpg" alt="image">
        </div>
        <div class="slide">
            <img src="images/img-2.jpg" alt="image">
        </div>
        <div class="slide">
            <img src="images/img-3.jpg" alt="image">
        </div>
        <div class="slide">
            <img src="images/img-4.jpg" alt="image">
        </div>
      </div>
      <div class="dots">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
